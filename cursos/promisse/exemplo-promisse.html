<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de Promisses</title>
    </head>
    <body>
        <script>
                const resposta = fetch("http://api.postmon.com.br/v1/cep/01310932");
                
                resposta
                    .then(data => data.json())
                    .then (data => {
                        document.getElementById("txtRetorno").value = data["bairro"];
                        console.log(data)})
                    .catch(erro => console.log(erro));
                
        </script>
        <input type="text" id="txtRetorno"/>
    </body>
</html>
